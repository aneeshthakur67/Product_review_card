<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;1,9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="container">
        <div class="left-section">
         <img src="./images/image-product-desktop.jpg" alt="" class="product-pic-desktop">
           <img src="./images/image-product-mobile.jpg" alt="" class="product-pic-mobile">
        </div>
     
            <div class="right-section">
            
              <p class="product">Perfume</p>

                <!-- <span class="perfume"> -->
                  <h2 class="name">Gabrielle</h2> 
                  <h2 class="name">Essence Eau De </h2>
                <h2 class="name">Parfum</h2>
              <!-- </span> -->
                

         <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                   <div class="price">
                  <span class="new-price">$149.99</span>
                  <span class="old-price">$169.99</span>
                    </div>

                    <span class="cart">
                   <button class="add"> <img src="./images/icon-cart.svg" alt="">Add to Cart</button>      
                    </span>
               
            
            </div>
  

    </div>
    
</main>
